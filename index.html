<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão Atual do Tempo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Previsão do Tempo Atual Da Sua Cidade</h1>
        <form id="weather-form">
            <input type="text" id="city" placeholder="Digite o nome da cidade">
            <button type="submit">Buscar</button>
        </form>
        <div id="weather-info" class="hidden">
            <h2 id="city-name"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <img id="weather-icon" alt="Ícone do tempo">
            <button id="view-details">Ver Detalhes</button>
            <button id="add-to-favorites">Adicionar aos Favoritos</button>
        </div>
        <div id="extended-forecast" class="hidden">
            <h2>Previsão Estendida</h2>
            <div id="forecast-details"></div>
        </div>
        <nav>
            <a href="favorites.html">Favoritos</a>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
